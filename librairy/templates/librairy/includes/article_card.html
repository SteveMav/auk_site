<div class="col-md-6 col-lg-4 mb-4">
    <div class="card h-100 shadow-sm">
        {% if article.image %}
        <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}" style="height: 200px; object-fit: cover;">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text text-muted small">
                Par {{ article.author.get_full_name|default:article.author.username }}
                <br>
                {{ article.created_date|date:"d F Y" }}
            </p>
            <p class="card-text">
                {{ article.content|truncatewords:30|striptags }}
            </p>
        </div>
        <div class="card-footer bg-transparent">
            <a href="{% url 'librairy:article_detail' article.id %}" class="btn btn-outline-primary btn-sm">
                Lire la suite
            </a>
        </div>
    </div>
</div>
