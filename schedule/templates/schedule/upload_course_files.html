{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Ajouter des fichiers PDF au cours : {{ course.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_files" class="form-label">Fichiers PDF</label>
            {{ form.files }}
            <small class="form-text text-muted">Vous pouvez sélectionner plusieurs fichiers.</small>
            <script>
              document.addEventListener('DOMContentLoaded', function() {
                var input = document.getElementById('id_files');
                if (input) input.setAttribute('multiple', 'multiple');
              });
            </script>
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Description (optionnelle, commune à tous les fichiers)</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a href="{% url 'schedule:course_files_view' course.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
