
{% block content %}
<div class="container mt-4">
    <h2>Modifier l'horaire du cours {{ course.name }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                {% if messages %}
                <div class="messages mb-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                    <a href="{% url 'schedule:course_list' %}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
