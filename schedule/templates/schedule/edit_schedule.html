{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #002868 0%, #ffffff 50%, #bf0a30 100%);
        min-height: 100vh;
    }
    .edit-schedule-card {
        background: rgba(255,255,255,0.98);
        border-radius: 1.2rem;
        box-shadow: 0 6px 36px rgba(0,0,0,0.09);
        margin-top: 2.5rem;
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 600px;
    }
    .edit-title {
        color: #002868;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    .edit-btn {
        border-radius: 2rem;
        font-weight: 500;
        padding-left: 2rem;
        padding-right: 2rem;
    }
    .edit-btn-cancel {
        border-radius: 2rem;
        font-weight: 500;
        margin-left: 1rem;
    }
    .messages {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        font-weight: 500;
        color: #002868;
    }
</style>
{% include 'navbar.html' %}

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="edit-schedule-card w-100">
        <div class="edit-title mb-4">
            <i class="bi bi-pencil-square me-2" style="color:#bf0a30;"></i>
            Modifier l'horaire du cours <span style="color:#bf0a30;">{{ course.name }}</span>
        </div>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} rounded-pill px-4">
                <i class="bi bi-info-circle me-2"></i>{{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary edit-btn">
                    <i class="bi bi-check-circle me-1"></i>Enregistrer les modifications
                </button>
                <a href="{% url 'schedule:course_list' %}" class="btn btn-outline-secondary edit-btn-cancel">
                    <i class="bi bi-x-circle me-1"></i>Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
