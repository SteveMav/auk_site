{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Supprimer le fichier</h2>
    <p>Voulez-vous vraiment supprimer ce fichier ?</p>
    <ul>
        <li><strong>Fichier :</strong> {{ file.file.name|basename }}</li>
        <li><strong>Description :</strong> {{ file.description }}</li>
        <li><strong>Cours :</strong> {{ course.name }}</li>
    </ul>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'schedule:course_files_view' course.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
