<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">News</h2>
    {% for news in news %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ news.title }}</h5>
                {% if news.image %}
                    <img src="{{ news.image.url }}" class="img-fluid mb-3" alt="Image" width="100" height="100">
                {% endif %}
                <p class="card-text">{{ news.content }}</p>
                <p class="card-text"><small class="text-muted">Ajout√© par {{ news.created_by }} le {{ news.created_at }}</small></p>
            </div>
        </div>
    {% endfor %}
</body>
</html>
